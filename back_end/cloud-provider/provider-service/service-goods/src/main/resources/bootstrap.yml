server:
  port: 9660
spring:
  application:
    name: service-goods
  cloud:
    nacos:
      config:
        server-addr: 192.168.137.20:8849
        namespace: develop
        file-extension: yml
      discovery:
        server-addr: 192.168.137.20:8849
        namespace: develop
    sentinel:
      eager: true
      transport:
        dashboard: 192.168.137.21:8858
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.137.20:8849
            namespace: develop
            dataId: service-goods-flow-rules
            data-type: json
            rule-type: flow
dubbo:
  application:
    name: ${spring.application.name}
  scan:
    base-packages: com.aj.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://192.168.137.20:8849
    parameters: { namespace: dubbo }
  consumer:
    check: false