server:
  port: 9560
spring:
  application:
    name: service-user
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: develop
        group: micro_config
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: develop
        group: micro_service
    sentinel:
      eager: true
      transport:
        dashboard: 127.0.0.1:8868
        port: 8729
      datasource:
        ds1:
          nacos:
            rule-type: flow
            server-addr: 127.0.0.1:8848
            namespace: develop
            group: micro_sentinel
            dataId: service-user-flow-rules
            data-type: json
dubbo:
  application:
    name: ${spring.application.name}
  scan:
    base-packages: com.aj.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1:8848
    parameters: { namespace: develop, group: micro_dubbo }
  consumer:
    check: false